<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			let task_started = 0;
			document.addEventListener('mousemove', function (e) {
				let time_since_move = e.timeStamp - task_started;
				if (time_since_move > 10000) {
					task_started = e.timeStamp;
					for (let i = 0; i < 9999; i++) {
						console.log(i);
					};
				};
			});
		</script>
	</body>
</html>
